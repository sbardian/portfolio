version: 2.1

orbs:
  cypress: cypress-io/cypress@1.8.0

workflows:
  build:
    jobs:
      - cypress/install:
          yarn: true
          build: yarn build
      - cypress/run:
          requires:
            - cypress/install
          yarn: true
          start: yarn develop
          wait-on: "--timeout 20000 http://localhost:8000"
